<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#2196F3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>打地鼠游戏——黄昊霆的博客</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #1976D2;
            --background: linear-gradient(45deg, #83a4d4, #b6fbff);
        }

        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            background: var(--background);
            touch-action: manipulation;
        }

        .orientation-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            color: white;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            z-index: 100;
        }

        @media (orientation: portrait) and (max-width: 600px) {
            .orientation-warning {
                display: flex;
            }
        }

        h1 {
            margin: 20px 0;
            color: #2c3e50;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px;
            max-width: 90vw;
        }

        @media (orientation: landscape) {
            .game-container {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        .hole {
            width: 80px;
            height: 80px;
            background: #8B4513;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }

        .hole:active {
            transform: scale(0.95);
        }

        .mole {
            position: absolute;
            width: 60px;
            height: 60px;
            bottom: -60px;
            left: 10px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23A0522D" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/><circle cx="9" cy="11" r="2" fill="%23ffffff"/><circle cx="15" cy="11" r="2" fill="%23ffffff"/><path fill="%23ffffff" d="M8.34 14.5c.8-1.6 2.5-2.5 4.16-2.5 1.66 0 3.36.9 4.16 2.5H8.34z"/></svg>') no-repeat center;
            background-size: contain;
            transition: bottom 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mole.active {
            bottom: 10px;
            animation: pop 0.3s;
        }

        @keyframes pop {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .stats {
            font-size: 1.2rem;
            color: #2c3e50;
            margin: 15px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        /* 离线提示 */
        .offline-alert {
            position: fixed;
            bottom: 20px;
            background: #ff4444;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="orientation-warning">
        <div>请将设备旋转至横屏以获得最佳体验！</div>
    </div>

    <h1>打地鼠游戏</h1>
    <div class="stats">
        得分: <span id="score">0</span> | 
        时间: <span id="time">30</span> 秒
    </div>
    <div class="game-container" id="gameContainer">
        <!-- 动态生成地鼠洞 -->
    </div>
    <div class="controls">
        <button onclick="startGame()">开始游戏</button>
        <button onclick="toggleSound()">音效: <span id="soundStatus">开</span></button>
    </div>
    <div class="offline-alert" id="offlineAlert">当前处于离线状态</div>

    <!-- 音效 -->
    <audio id="whackSound" src="whack.mp3"></audio>
    <audio id="backgroundMusic" src="background.mp3" loop></audio>

    <script>
        // Service Worker 注册（离线支持）
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('ServiceWorker 注册成功'))
                    .catch(err => console.log('ServiceWorker 注册失败:', err));
            });
        }

        // 网络状态检测
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        function updateOnlineStatus() {
            document.getElementById('offlineAlert').style.display = 
                navigator.onLine ? 'none' : 'block';
        }

        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let moleInterval;
        let soundEnabled = true;

        // 初始化游戏界面
        function initGameContainer() {
            const container = document.getElementById('gameContainer');
            container.innerHTML = '';
            const holeCount = window.matchMedia("(orientation: landscape)").matches ? 15 : 9;
            
            for (let i = 0; i < holeCount; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                hole.innerHTML = '<div class="mole"></div>';
                hole.addEventListener('touchstart', whackMole);
                container.appendChild(hole);
            }
        }

        // 其他游戏逻辑保持原有实现...
        // （保持之前版本的游戏逻辑代码，此处省略重复代码）

        // 新增音效切换功能
        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundStatus').textContent = soundEnabled ? '开' : '关';
            whackSound.muted = !soundEnabled;
            backgroundMusic.muted = !soundEnabled;
        }

        // 初始化游戏
        initGameContainer();
        updateOnlineStatus();
        window.addEventListener('resize', initGameContainer);
    </script>
</body>
</html>
